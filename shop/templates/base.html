<!doctype html>
{% load i18n %}
{% load staticfiles %}

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
        <title>Katie's Flower Corner</title>

        <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/text.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/unsemantic-grid-responsive-no-ie7.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    </head>
    <body>
        <div id="masthead" class="grid-container">
            <div class="grid-100 mobile-grid-100">
                <h1>Katie's Flower Corner</h1>
            </div>
        </div>
        <div id="navigation" class="grid-container">
            <ul>
                <li class="grid-25 mobile-grid-100"><a href="{% url 'index' %}">Home</a></li>
                <li class="grid-25 mobile-grid-100">Shop</li>
                <li class="grid-25 mobile-grid-100">About</li>
                <li class="grid-25 mobile-grid-100">Contact</li>
            </ul>
        </div>
        <div class="grid-container">
    	   {% block content %}{% endblock content %}
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>
</html>
